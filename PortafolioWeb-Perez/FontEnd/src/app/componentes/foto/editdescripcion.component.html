<div class="countainer" *ngIf="descripcion">
    <div class="row">
        <div>
            <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la descripcion</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE"[(ngModel)]="descripcion.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">descripcion </label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="descripcion.descripcionE" required>

                </div>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
