<div class="countainer" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Nombre del proyecto</label>
                    <input type="text" class="form-control" name="nombreP" id="nombreP"[(ngModel)]="proyecto.nombreP" required>

                </div>
                <div class="form-group">
                    <label for="descripcionP">direcccion de la foto</label>
                    <input type="text" class="form-control" id="descripcionP" [(ngModel)]="proyecto.descripcionP" required>

                </div>
                <div class="form-group">
                    <label for="imgP">URL</label>
                    <input type="text" class="form-control" id="imgP" [(ngModel)]="proyecto.imgP" required>

                </div>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
