<div class="countainer" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE"[(ngModel)]="expLab.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="expLab.descripcionE" required>

                </div>
                <button class="btn btn-success">
                    Actualizar

                </button>
            </form>
        </div>
    </div>
</div>
