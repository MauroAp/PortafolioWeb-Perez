<div class="countainer" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSumit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE"[(ngModel)]="educacion.nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">descripcion Estudios</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="educacion.descripcionE" required>

                </div>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
