<div class="countainer">
    <div class="row">
        <div>
            <form (ngSumit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" name="nombreE" id="nombreE"[(ngModel)]="nombreE" required>

                </div>
                <div class="form-group">
                    <label for="descripcionE">descripcion Estudios</label>
                    <input type="text" class="form-control" id="descripcionE" [(ngModel)]="descripcionE" required>

                </div>
                <button class="btn btn-success">
                    Agregar Educacion

                </button>
            </form>
        </div>
    </div>
</div>
